$(function(){

	// checkWeixin();
});
var timer;
var match = [[],[],[],[],[]];

function setCard(){
	var h = $('.mancard').height();
	$('.mancard-hint').height(h);
}
function setbg(){
	var dh = $(document).height();
	var wh = $(window).height();
	var bh = $('body').height();
	// console.log("dh,wh,bh:"+dh+'/'+wh+'/'+bh);
	// var bh = $('body').height(wh);
	$('body').css('background-size','100% '+dh);
}

function swithPage(){
	setMatch();
	var group;
	var groupid
	var man;
	var flag=1;
	$('.girlType').on('click',function(){
		groupid = $(this).attr('data-group');
		// console.log('groupid:'+groupid);
		group = manGroup.groups[parseInt(groupid-1)];
		// console.log('group.arr:'+group.arr)
		$('.p1').hide();
		$('.p2').show();
		for(var i=0; i<7;i++){
			$('[data-man-index='+i+']').find('.card-back img').attr('src', manData.mans[group.arr[i]-1].img)
		}
		setCard();
	});

	$('.mancard').on('click',function(){
		if(flag==0){
			return false;
		}
		var manindex = $(this).attr('data-man-index');
		// console.log('manindex:'+manindex);
		var manid = group.arr[parseInt(manindex-1)] ;
		// console.log('manid:'+manid);
		man = manData.mans[parseInt(manid-1) ];
		// console.log("man.intro+'/'+man.name:"+man.intro+'/'+man.name);
		$('.man-img').attr('src',man.img);
		$('.popup-pic img').attr('src',man.img);

		$(this).find('.card-back img').attr('src',man.img);
		$(this).addClass('flip');
		flag=0;

	  //  configWxshare(
			// '选个猛男宠自己，就是任性!'
			// ,'37女生节，'+ man.intro+ man.name +' 陪我看电影，duang~幸福指数'+match[groupid][manid] +'，约嘛？！'
			// ,'http://huodong.baidu.com/nuomi37/'
			// ,'http://dev.benbun.com/web/game/37mengnan/img/weixin.jpg'
			// );
	   // alert("before timer  OK?")

		timer = setTimeout('clipeffect()', 800 );

	});

	$('.retry').on('click',function(){
		$('.p3').hide();
		$('.p2').show();
		setCard();
		flag=1;

	 });
}

function clipeffect(){
	$('.p2').fadeOut(500,function(){
			$('.p3').fadeIn(500,function(){
				$('.mancard').removeClass('flip');
			});
	});
	clearTimeout(timer);
}


function setMatch(){
	var i, j;

	for(i=0;i<5;i++){
		for(j=0;j<20;j++){
			match[i][j]=parseInt(15*Math.random()+80)+'%';
		}
	}

}

function switchPopup(){
	$('.p3-btn-share').click(function(){
		$('.popup-share').show();
		$('body').css({'overflow':'hidden'});
	});
	$('.man-img').click(function(){
		$('.popup-pic').show();
		$('.popup').css('opacity','1');
		$('body').css({'overflow':'hidden'});
	});
	$('.popup').on('click',function(){
		$('.popup').css('opacity','0.9').hide();
		$('body').css({'overflow':'auto'});
	});
}
function checkWeixin(){
 var ua = navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i)=="micromessenger") {
        return true;
    } else {

    	$('.p1,p2,p3').hide();
    	alert("请在微信中打开");
        return false;
    }
}


function jumpHeart(){
	var $dom = $('<img src="img/p2_heart.png" alt="" class="card-heart dp-n">');
	var num = parseInt(7*Math.random());
	$('[data-man-index='+ num +']').append($dom);
	$dom.fadeIn(300,function(){
		$dom.fadeOut(400,function(){
			$dom.remove();
			jumpHeart();
		})
	});
}
